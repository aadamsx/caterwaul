<!DOCTYPE html>
<html>
  <head>
    <title>Caterwaul Unit Tests</title>
    <script src='../lib/unit.js'></script>
    <script src='../caterwaul.min.js'></script>

    <style>
      #log {font-family: monospace}
      #log div {border-bottom: solid 1px #ccc; padding: 10px}
    </style>
  </head>
  <body>
    Any test failures will appear below.

    <div id='log'>
    </div>

    <script>
      on_error = function (e) {
        var d = document.createElement('div');
        d.appendChild(document.createTextNode(e));
        document.getElementById('log').appendChild(d);
      };

      log = function (message) {
        on_error('Log: ' + message);
      };
    </script>

    <script src="defmacro.js"></script>
    <script src="dfn.js"></script>
    <script src="fn.js"></script>
    <script src="lex-atom.js"></script>
    <script src="lex-end-failure.js"></script>
    <script src="lex-neq-failure.js"></script>
    <script src="lex-op.js"></script>
    <script src="lex-regexp-in-for-failure.js"></script>
    <script src="lex-semicolon-failure.js"></script>
    <script src="macro-definition.js"></script>
    <script src="parse-arithmetic.js"></script>
    <script src="parse-empty-for-initializer-failure.js"></script>
    <script src="parse-function-object-failure.js"></script>
    <script src="parse-grouping.js"></script>
    <script src="parse-syntax.js"></script>
    <script src="parse-ternary.js"></script>
    <script src="serialize-semicolons.js"></script>
    <script src="string.js"></script>
    <script src="tostring-bootstrap.js"></script>
    <script src="tostring-identity.js"></script>
    <script src="tostring-jquery.js"></script>
  </body>
</html>
